<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puhelinluettelo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
        margin: auto;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 class="text-danger text-center">Puhelinluettelo</h1>
    <table id="henkilotTaulukko">
      <thead>
        <tr>
          <th>Nimi</th>
          <th>Puhelinnumero</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      $(document).ready(function () {
        $.getJSON(
          "http://a41d.k.time4vps.cloud:3001/henkilot",
          function (data) {
            // Käydään läpi henkilöt ja lisätään taulukkoon
            data.forEach(function (henkilo) {
              $("#henkilotTaulukko tbody").append(
                "<tr><td>" +
                  henkilo.nimi +
                  "</td><td>" +
                  henkilo.puhelin +
                  "</td></tr>"
              );
            });
          }
        );
      });
    </script>
  </body>
</html>
